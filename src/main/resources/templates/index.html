<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 요청</title>
</head>
<body>
<h2>Log In</h2>
<div>
    <form action="http://172.17.14.24:4444/oauth2/auth" method="get">
        로컬 로그인
        <input type="submit" name="submit" value="로그인 요청"> <br>
        <input type="hidden" name="client_id" value="0f791014-6c3a-4e81-a80b-cb49156a27d4">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="scope" value="offline openid">
        <input type="hidden" name="state" value="1234567890">
        <input type="hidden" name="redirect_uri" value="http://172.17.14.24:8081/token/code">
    </form>
</div>
<div>
    <form th:action="${hydraPublicPath} + '/oauth2/auth'" th:method="get">
        aws 로 그 인
        <input type="submit" name="submit" value="로그인 요청"> <br>
        <input type="hidden" name="client_id" th:value="${clientId}">
        <input type="hidden" name="response_type" value="code">
        <input type="hidden" name="scope" value="offline openid">
        <input type="hidden" name="state" value="1234567890">
        <input type="hidden" name="redirect_uri" value="/token/code">
    </form>
</div>
</body>
</html>
